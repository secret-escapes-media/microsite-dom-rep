- id: four
  path: strand
  title: Sonne & Strand
  nav-title: Sonne & Strand
  description: "Während hierzulande bald der Herbst Einzug hält, scheint in der Karibik ausdauernd die Sonne. Paradiesische Strände und türkis&shy;blaues Wasser warten in der Dominikanischen Rebublik auf Sie. Lesen Sie mehr über die Traum&shy;strände des Karibik&shy;staates und entscheiden Sie, welcher Ort als Szenerie für Ihre Sonnen-Auszeit dienen soll. Sie können sich nicht für einen entscheiden? Dann besuchen Sie doch einfach&nbsp;alle."
  link: "#section-link"
  tip-title: "Das Paradies: Cayo&nbsp;Arena"
  tip-content: "Nordwestlich von Puerto Plata liegt das Fischerdorf Punta Rucia. Von dort aus erreichen Sie die Insel Cayo Arena bequem mit dem Boot. Dieser als Paradies-Insel bezeichnete Ort, macht seinem Namen alle Ehre: Hier erwarten Sie türkisblaues Wasser und weiße Korallenstrände – das wahre Paradies. Beim Schnorcheln im seichten Wasser entdecken Sie an den Korallen unter anderem Doktorfische und&nbsp;Riffbarsche."

  pois:
    items:

      - id: poi-1-1
        title: Bacardi Feeling auf Cayo Levantado
        copyright:
        description: "Echtes Bacardi Feeling erleben Sie auf der pitto&shy;resken Insel Cayo Levantado. Hier wurde nicht nur im Jahr 1970 der Werbe&shy;spot des berühmten Rum&shy;herstellers gedreht, dieses wunderbare Fleck&shy;chen Erde liegt auch nur etwa 5 km von der Bucht von Samaná entfernt. Vom dortigen Hafen aus fahren regelmäßig Wasser&shy;taxis zu der kleinen Insel, die nur etwa zwei Kilometer lang und einen halben Kilometer breit ist. Genießen Sie frischen Fisch in einem der Restaurants, werden Sie beim Kajakfahren und Stand-up-Paddeling aktiv oder verbringen Sie entspannte Stunden am Strand."

      - id: poi-1-2
        title: Der Naturstrand Bahía de las Águilas
        copyright:
        description: "Eine Bucht wie Gott sie geschaffen hat: Bahía de las Águilas ist ein etwa 8 km langer, natur&shy;belassener Strand, an dem Sie die wahre Schön&shy;heit der Domini&shy;&shy;kanischen Republik erleben können. Im National&shy;park von Jaragua gelegen, gibt es hier weder Hotels noch Geschäfte. Von Cabo Rojo aus erreichen Sie Bahía de las Águilas mit dem Boot. Alternativ können auf einer Tour durch den National&shy;park mit dem Gelände&shy;wagen einen Abstecher zu dem Strand machen."

      - id: poi-1-3
        title: Tauchen an der Playa&nbsp;Sosúa
        copyright:
        description: "Der Strand Playa Sosúa ist für sein glasklares Wasser und seine gut erreichbaren Tauchplätze in Küstennähe bekannt. Erkunden Sie die bunte Unter&shy;wasser&shy;welt mit all ihren Arten. Egal, ob bei einem Tauch&shy;gang oder beim Schnorcheln: Sie werden so oder so ein unver&shy;gessliches Unter&shy;wasser-Erlebnis haben. Nach einem auf&shy;regenden Tag im Wasser wartet dann der Strand auf Sie, von wo aus Sie mit einem kühlen Drink in der Hand den Sonnen&shy;untergang beobachten können."
