- id: two
  path: nachhaltigkeit
  title: Nachhaltiger Tourismus
  nav-title: Nachhaltiger Tourismus
  bg-pos: "background-position: 88% center;"
  description: "Auch in der Karibik ist Green Travel und Ökotourismus längst Thema. Verantwortung für den Schutz von Natur und Kultur übernehmen dabei Besucher wie auch Einheimische. Informieren Sie sich über den nachhaltigen Anbau von Kakao oder Kaffee bei der Besichtigung von Plantagen – und kommen Sie bei der anschließenden Verköstigung mit Ihren Gastgebern ins Gespräch. Genießen Sie die Sauberkeit beim Sonnenbaden auf einem der 29 Blue-Flag-Strände der Dominikanischen Republik und erleben Sie, wie mit offizieller Unterstützung der Regierung der Schutz der Wale in einem international ausgezeichneten Online-Marketingprojekt geschieht. Und nicht zuletzt: Fühlen Sie sich bei einer Tour durch den letzten, noch verbliebenen Regenwald auf der Insel im Nationalpark Los Haitises in eine andere, intaktere Welt&nbsp;zurückversetzt."
  link: "#section-link"
  tip-title: "Bio-Kaffee vom Fuße des Pico&nbsp;Duarte"
  tip-content: "Gleich am Fuße des Pico Duarte im malerischen Hochland liegt Jarabacoa, eingerahmt von wasserreichen Flüssen. Schon seit den 40er Jahren werden auf der Hacienda Monte Alto Kaffeebohnen angebaut und verarbeitet. Heute werden die Kaffeebauern von der Regierung und ökologischen Initiativen unterstützt, die eine Abkehr vom Kaffeeanbau vermeiden möchten, denn dies hätte Abholzung und Bodenerosion zur Folge. Dadurch entsteht der Café de Monte Alto heute in Bio-Produktion und davon können Sie sich in der gleichnamigen Rösterei Café de Monte Alto auf einer Besichtigungstour mit eigenen Augen versichern. Jede Tour endet mit einer Verkostung frisch zubereiteter&nbsp;Kaffeesorten."

  pois:
    items:

      - id: poi-1-1
        title: Auf den Spuren der Schokolade
        copyright:
        description: "Lange bevor die ersten Europäer den ameri&shy;kanischen Kontinent betraten, wurden Kakao&shy;pflanzen aus Süd&shy;amerika hier kultiviert und angebaut. Aber nicht nur, weil die Schokolade von der Karibik&shy;insel mehrfach schon als beste der Welt ausgezeichnet wurde, lohnt sich ein näherer Einblick in die Kakao- und Schoko&shy;laden&shy;produktion. Der Kakao-Pfad auf der Hacienda Cufa in der Biobauern-Gemeide Guananico zeigt in sieben Stationen die Geschichte, die Bio-Plantagen&shy;felder und nicht zuletzt die Verar&shy;beitung der braunen Bohne in süße, wohl&shy;schmeckende Riegel. Für echte Schoko&shy;laden-Fans gibt es hier sogar ein Schoko-Spa."

      - id: poi-1-2
        title: Los Haitises National&nbsp;Park
        copyright:
        description: "Die Taino, deren Malereien immer noch in den zahl&shy;reichen Höhlen im 1000 qm großen National&shy;park in der Bucht von Samaná zu finden sind, gaben Los Haitises seinen heutigen Namen: So bezeich&shy;neten die Urein&shy;wohner der Domini&shy;kanischen Republik die hoch&shy;auf&shy;ra&shy;genden, bewaldeten Fels&shy;formationen entlang der Küste. Ebenso spektakulär: die ausge&shy;dehnten Man&shy;groven, Lebens&shy;raum für zahlreiche seltene Tier-  und Pflanzenarten. Geführte Touren werden von Samaná aus angeboten. Nicht zuletzt kann die Regenwald&shy;kulisse, die auch für den Film Jurassic Park den passenden Back&shy;ground lieferte, auch ganz individuell mit dem Paddelboot in den Man&shy;groven&shy;wäldern erkundet werden."

      - id: poi-1-3
        title: "Traumjob: Walflüsterer"
        copyright:
        description: "Vor der Halbinsel Samaná sind sie zwischen Januar und März zu Hause: Bis zu 2000 gigantische Buckelwale, die alljährlich aus ark&shy;tischen Gewässern in die geschützte Bucht im Nordosten der Domini&shy;kanischen Republik zur Paarung kommen. Nicht nur eine einzigartige Gelegen&shy;heit, die soge&shy;nannten Akrobaten unter den Groß&shy;walen aus nächster Nähe zu bewun&shy;dern, sondern auch die Chance auf einen wahren Traumjob. Bereits zum 9. Mal sucht das Tourist Board der Dominikanischen Republik in Koope&shy;ration mit Tierschutz- und Touristik&shy;partnern einen Wal&shy;flüsterer, der sich für ein paar Monate zum Bot&shy;schafter der Meeres&shy;säuger macht und seine Erfah&shy;rungen mit Walen als Blog oder Podcast online verbreitet. Diese ungewöhn&shy;liche Aktion für nachhal&shy;tigen Tou&shy;rismus wurde bereits mehrfach ausge&shy;zeichnet."



