- id: one
  path: abenteuer
  title: Aktivitäten für Abenteurer
  nav-title: Abenteuer
  bg-pos: "background-position: 90% center;"
  description: "Verabschieden Sie sich vom Klischeebild des Pauschaltourismus, für das die Dominikanische Republik gerne herhalten muss. Wer auch unter Palmen und mit Karibikfeeling fit und aktiv bleiben möchte, für den hat Hispaniolas Osten viel zu bieten. Steigen Sie in Wander&shy;stiefeln durch den Tropenwald auf zum höchsten Gipfel der Karibik oder –  ganz im Gegenteil –  in spektakuläre Höhlen mit Felsmalereien und Lagunen unter die Erde. Kommen Sie im Passat&shy;wind vor Caba&shy;rete dem Himmel beim Kite-Surfing rasant ein wenig näher und wagen Sie den Sprung in malerische Wasserfälle mitten im Urwald. Es erwarten Sie aufregende Abenteuer."
  link: "#section-link"
  tip-title: "WasserfallPark 27&nbsp;Charcos de Damajagua"
  tip-content: "Es erwartet Sie Nervenkitzel pur im Urwald von Damajagua, etwa eine Stunde von Puerto Plata entfernt. Hier hat die Natur 27 spektakuläre, smaragdgrüne Wasserfälle in eine felsige Waldlandschaft gemeißelt – und&nbsp;diese können im entsprechend benannten Wasserfallpark 27 Charcos besucht werden. Allerdings haben nur die körperlich Fittesten auch die Chance, den 27. Wasserfall zu erreichen. Zusammen mit erfahrenen Guides und gesichert mit Gurt und Helm geht eine Führung durch den Park nämlich quer durch die Wasserfälle. Auf einer normalen Tour wird für gewöhnlich der 7. Wasserfall erreicht. Springen oder Rutschen, das ist hier die&nbsp;Frage."

  pois:
    items:

      - id: poi-1-1
        title: Hoch auf den Pico&nbsp;Duarte
        copyright:
        description: "Mit 3087 Metern ist der Pico Duarte zwischen den beiden National&shy;parks Armando Bermúdez und José del Carmen Ramírez der höchste Berg der Antillen. Unter den Ein&shy;wohnern gilt er als sagen&shy;um&shy;rankter Zauber&shy;berg und eine Bestei&shy;gung gleicht für sie einer Wall&shy;fahrt, bei der Mythen mit eigenen Augen gesehen werden können. Auch sport&shy;lichen Aktiv&shy;urlaubern präsen&shy;tiert sich der Pico Duarte mit viel Magie: In Zwei- oder Drei&shy;tages&shy;touren durch&shy;wandern Sie hier dichte Regen- und Nebel&shy;wälder, weite Hoch&shy;plateaus und bizarre Fels&shy;land&shy;schaften bis zum gran&shy;diosen Gipfel&shy;panorama. Tritt&shy;sichere Maul&shy;tiere zum Trans&shy;port von Ver&shy;pflegung und Gepäck und erfahrene Führer begleiten das Abenteuer auf Wunsch."

      - id: poi-1-2
        title: Spektakuläre Höhlen
        copyright:
        description: "Die Dominikanische Republik ist zwar ein klassisches Sonnenziel, aber Sie verpassen etwas, wenn Sie die unterirdischen Attraktionen des Insel&shy;staates mit dem umfangreichsten Höhlen&shy;system der Karibik unbeachtet lassen. Ureinwohner nutzten die Höhlen als Zufluchts&shy;orte oder für Rituale und auch heute noch kann man zahlreiche Malereien und Fels&shy;ritzungen bestaunen. Von entspannten Boots&shy;touren durch die Höhlen im National&shy;park Los Tres Ojos, über Tauch&shy;ex&shy;kursionen in smaragd&shy;grünen Süß&shy;wasser&shy;lagunen bis zum aben&shy;teuer&shy;lichem Abseilen im Stil von Indiana Jones in die Cueva Fun Fun: Für jedes Alter und jeden Fitness&shy;grad gibt es Spannendes zu&nbsp;erleben."

      - id: poi-1-3
        title: Surfen & Kiten
        copyright:
        description: "Sonne auf der Haut, eine frische Brise im Haar und die Wellen unter sich: Windsport lässt sich sowohl an der Atlantikküste als auch am Karibischen Meer exzellent praktizieren. Caba&shy;rete an der Nordküste gilt als das Mekka des Surf&shy;sports und als eines der besten Kitesurf-Reviere der Welt. Viele Surfschulen mit renom&shy;mierten Lehrern stehen Anfängern wie Profis offen und der konstante Passatwind sorgt dafür, dass niemand eine Zwangspause ein&shy;legen muss. Und wer es doch lieber klassischer mag: Mit dem Traum&shy;strand Playa Encuentro und wunder&shy;schönen Hochsee- und Angel&shy;gebieten in der Nähe ist Caba&shy;rete ein attrak&shy;tives Urlaubs&shy;ziel für&nbsp;Aktive."



