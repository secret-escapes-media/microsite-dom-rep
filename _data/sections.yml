- id: two
  path: nachhaltigkeit
  title: Nachhaltiger Tourismus
  nav-title: Nachhaltiger Tourismus
  description: "Auch in der Karibik ist Green Travel und Ökotourismus längst Thema. Verantwortung für den Schutz von Natur und Kultur übernehmen dabei Besucher wie auch Einheimische gleichermaßen. Informieren Sie sich über den nachhaltigen Anbau von Kakao oder Kaffee bei der Besichtigung örtlicher Plantagen – und kommen Sie bei der anschließenden Verköstigung mit Ihren Gastgebern ins Gespräch. Erleben Sie, wie mit offizieller Unterstützung der Regierung der Dominikanischen Republik der Schutz der Wale, die jährlich zur Paarung an die Ostküste kommen, in einem international ausgezeichneten Online-Marketingprojekt geschieht. Und nicht zuletzt: Fühlen Sie sich bei einer Tour durch die Mangroven oder den letzten, noch verbliebenen Regenwald auf der Insel im wunderschönen Nationalpark Los Haitises in eine andere, intaktere Welt zurückversetzt."
  link: "#section-link"
  tip-title: "Bio-Kaffee vom Fuße des Pico&nbsp;Duarte"
  tip-content: "Gleich am Fuße des Pico Duarte im malerischen Hochland liegt Jarabacoa, eingerahmt von wasserreichen Flüssen. Schon seit den 40er Jahren werden auf der Hacienda Monte Alto Kaffeebohnen angebaut und verarbeitet. Heute werden die Kaffeebauern von der Regierung und ökologischen Initiativen unterstützt, die eine Abkehr vom Kaffeeanbau vermeiden möchten, denn dies hätte Abholzung und Bodenerosion zur Folge. Dadurch entsteht der Café de Monte Alto heute in Bio-Produktion und davon können Sie sich in der gleichnamigen Rösterei Café de Monte Alto auf einer Besichtigungstour mit eigenen Augen versichern. Jede Tour endet mit einer Verkostung frisch zubereiteter Kaffeesorten."

  pois:
    items:

      - id: poi-1-1
        title: Auf den Spuren der Schokolade
        copyright:
        description: "Lange bevor die ersten Europäer den amerikanischen Kontinent betraten, wurden Kakaopflanzen aus Südamerika hier kultiviert und angebaut. Aber nicht nur, weil die Schokolade von der Karibikinsel mehrfach schon als beste der Welt ausgezeichnet wurde, lohnt sich ein näherer Einblick in die Kakao- und Schokoladenproduktion. Der Kakao-Pfad auf der Hacienda Cufa in der Biobauern-Gemeide Guananico zeigt in sieben Stationen die Geschichte, die Bio-Plantagenfelder und nicht zuletzt die Verarbeitung der braunen Bohne in süße, wohlschmeckende Riegel. Für echte Schokoladen-Fans gibt es hier sogar ein Schoko-Spa."

      - id: poi-1-2
        title: Los Haitises National&nbsp;Park
        copyright:
        description: "Die Taino, deren Malereien immer noch in den zahlreichen Höhlen im 1000 qm großen Nationalpark in der Bucht von Samaná zu finden sind, gaben Los Haitises seinen heutigen Namen: So bezeichneten die Ureinwohner der Dominikanischen Republik die hochaufragenden, bewaldeten Felsformationen entlang der Küste. Ebenso spektakulär: die ausgedehnten Mangroven, Lebensraum für zahlreiche seltene Tier-  und Pflanzenarten. Geführte Touren werden von Samaná aus angeboten. Nicht zuletzt kann die Regenwaldkulisse, die auch für den Film Jurassic Park den passenden Background lieferte, auch ganz individuell mit dem Paddelboot in den Mangrovenwäldern erkundet werden."

      - id: poi-1-3
        title: "Traumjob: Walflüsterer"
        copyright:
        description: "Vor der Halbinsel Samaná sind sie zwischen Januar und März zu Hause: Bis zu 5000 gigantische Buckelwale, die alljährlich aus arktischen Gewässern in die geschützte Bucht im Osten der Dominikanischen Republik zur Paarung kommen. Nicht nur eine einzigartige Gelegenheit, die sogenannten Akrobaten unter den Großwalen aus nächster Nähe zu bewundern, sondern auch die Chance auf einen wahren Traumjob. Bereits zum 9. Mal sucht das Tourist Board der Dominikanischen Republik in Kooperation mit Tierschutz- und Touristikpartnern einen Walflüsterer, der sich für ein paar Monate zum Botschafter der Meeressäuger macht und seine Erfahrungen mit Walen als Blog oder Podcast online verbreitet. Diese ungewöhnliche Aktion für nachhaltigen Tourismus wurde bereits mehrfach ausgezeichnet."



