- id: three
  path: kultur
  title: Kulturelle Highlights
  nav-title: Kulturelle Highlights
  bg-pos: "background-position: rightcenter;"
  description: "Palmen und Karibikflair – das ist es, was einem in den Sinn kommt, wenn man an die Dominikanische Republik denkt. Dabei hat der Karibikstaat noch so viel mehr zu bieten. Aufregende Städte warten darauf, erkundet zu werden und bieten neben geschichtsträchtigen Sehenswürdig&shy;keiten und aufregender Kulinarik viele weitere kulturelle Highlights. Lassen Sie sich&nbsp;verzaubern."
  link: "#section-link"
  tip-title: "Barrio Chino – das Chinatown von Santo Domingo"
  tip-content: "Das Stadtviertel Barrio Chino liegt im Norden von Santo Domingo und wird durch zwei chinesische Tore vom Rest der Stadt getrennt. Hier gibt es neben jeder Menge chinesischer Kultur auch eine Vielfalt an kulinarischen Anlaufstellen zu entdecken. Lebensmittelgeschäfte reihen sich an authentisch chinesische Restaurants – wer gerne Neues probiert und experimentierfreudig ist, kommt hier garantiert auf seine&nbsp;Kosten. "

  pois:
    items:

      - id: poi-1-1
        title: Santo Domingo – Hauptstadtflair&nbsp;mit&nbsp;Twist
        copyright:
        description: "Die Hauptstadt der Dominikanischen Republik ist eine der ersten Städte der Neuen Welt und wurde von Christoph Kolumbus' Bruder Bartholome im Jahre 1498 gegründet. In Santo Domingo erleben Gäste bereits beim Betreten des historischen Stadt&shy;kerns mit 300 Gebäuden aus der Kolonial&shy;zeit eine kulturelle Zeitreise. Die Straße Calle de las Damas gehört mit dem Wahrzeichen, der Catedral de Santa María Menor, zu den meist aufgesuchten Orten der Stadt, in der eine beein&shy;druckende Vergangen&shy;heit modernen Ent&shy;wick&shy;lungen gegen&shy;über&shy;steht. Sowohl die Merengue-Musik als auch der Merengue-Tanz, typisch für die dortige Kultur, wurden im Jahr 2016 von der UNESCO zum immateriellen Kulturerbe der Menschheit ernannt."

      - id: poi-1-2
        title: Montecristi – die Stadt des Salzes
        copyright:
        description: "In der Stadt Montecristi, im landschaft&shy;lich reizvollen Nordwesten der Domini&shy;kanischen Republik, werden Touristen zwei neue Attrak&shy;tionen angeboten. Zum einen die Ruta de Casas (Häuser-Route), ein Rundgang durch das malerische historische Zentrum der Stadt mit seinen alten Holz&shy;häusern und weiteren architek&shy;tonischen Höhe&shy;punkten. Zum anderen lockt das neue Salz-Zentrum Besucher an. Hier macht die Familie García, in dritter Generation Besitzer und Betreiber der örtlichen Salinen, die Her&shy;stellung von Meer&shy;salz in alter hand&shy;werk&shy;licher Tradition erlebbar."

      - id: poi-1-3
        title: Karneval in La Vega – ein unvergessliches Spektakel
        copyright:
        description: "Ein echtes Erlebnis ist der Karneval in La Vega. Hier bekommen Touristen an allen Sonntagen im Februar mit den Karnevals&shy;umzügen zwischen 12 und 17 Uhr ein Spektakel geboten, das seines Gleichen sucht. Die Kostüme der Diablos Cojuelos zeichnen sich durch übergroße Teufels&shy;masken aus. Jeder, der sich dafür interessiert, sollte nicht zimperlich sein, denn 'nur zuschauen' ist hier nicht: Die kostümierten Darsteller beziehen die Zuschauer in ihre Show mit ein."



