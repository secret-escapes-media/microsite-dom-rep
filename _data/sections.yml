- id: one
  path: abenteuer
  title: Aktivitäten für Abenteurer
  nav-title: Aktivitäten für Abenteurer
  description: "Verabschieden Sie sich vom Klischeebild des Pauschaltourismus, für das die Dominikanische Republik gerne herhalten muss. Wer auch unter Palmen und mit Karibikfeeling fit und aktiv bleiben möchte, für den hat Hispaniolas Osten viel zu bieten. Steigen Sie in Wanderstiefeln durch den Tropenwald auf zum höchsten Gipfel der Karibik oder –  ganz im Gegenteil –  in spektakuläre Höhlen mit Felsmalereien und Lagunen unter die Erde. Kommen Sie im Passatwind vor Cabarete dem Himmel beim Kite-Surfing rasant ein wenig näher und wagen Sie den Sprung in malerische Wasserfälle mitten im Urwald. Es erwarten Sie aufregende Abenteuer."
  link: "#section-link"
  tip-title: "Adrenalin im WasserfallPark 27 Charcos de Damajagua"
  tip-content: "Es erwartet Sie Nervenkitzel pur im Urwald von Damajagua, etwa eine Stunde von Puerto Plata entfernt. Hier hat die Natur 27 spektakuläre, smaragdgrüne Wasserfälle in eine felsige Waldlandschaft gemeißelt – und diese können im entsprechend benannten Wasserfallpark 27 Charcos besucht werden. Allerdings haben nur die körperlich Fittesten auch die Chance, den 27. Wasserfall zu erreichen. Zusammen mit erfahrenen Guides und gesichert mit Gurt und Helm geht eine Führung durch den Park nämlich quer durch die Wasserfälle. Auf einer normalen Tour wird für gewöhnlich der 7. Wasserfall erreicht. Springen oder Rutschen, das ist hier die Frage."

  pois:
    items:

      - id: poi-1-1
        title: Hoch auf den Pico&nbsp;Duarte
        copyright:
        description: "Mit 3087 Metern ist der Pico Duarte zwischen den beiden National&shy;parks Armando Bermúdez und José del Carmen Ramírez der höchste Berg der Antillen. Unter den Ein&shy;wohnern gilt er als sagen&shy;umrankter Zauber&shy;berg und eine Besteigung gleicht für sie einer Wall&shy;fahrt, bei der Mythen mit eigenen Augen gesehen werden können. Auch sport&shy;lichen Aktiv&shy;urlaubern präsentiert sich der Pico Duarte mit viel Magie: In Zwei- oder Drei&shy;tages&shy;touren durch&shy;wandern Sie hier dichte Regen- und Nebel&shy;wälder, weite Hoch&shy;plateaus und bizarre Fels&shy;land&shy;schaften bis zum gran&shy;diosen Gipfel&shy;panorama. Tritt&shy;sichere Maul&shy;tiere zum Trans&shy;port von Ver&shy;pflegung und Gepäck und erfahrene Führer begleiten das Abenteuer auf Wunsch."

      - id: poi-1-2
        title: Spektakuläre Höhlen
        copyright:
        description: "Die dominikanische Republik ist zwar ein klassisches Sonnen&shy;ziel, aber Sie verpassen etwas, wenn Sie die unter&shy;irdischen Attrak&shy;tionen des Insel&shy;staates mit dem umfang&shy;reichsten Höhlen&shy;&shy;system der Karabik unbeachtet lassen. Urein&shy;wohner nutzten die Höhlen als Zuflucht&shy;orte oder für Rituale und auch heute noch kann man zahlreiche Malereien und Fels&shy;ritzungen bestaunen. Von entspannten Boots&shy;&shy;touren durch die Höhlen im National&shy;park Los Tres Ojos, über Tauch&shy;exkur&shy;sionen in smaragd&shy;grünen Süßwasser&shy;lagunen bis zum aben&shy;teuer&shy;lichem Abseilen im Stil von Indiana Jones in die Cueva Fun Fun: Für jedes Alter und jeden Fitness&shy;grad gibt es Spannendes zu erleben."

      - id: poi-1-3
        title: Surfen & Kiten
        copyright:
        description: "Sonne auf der Haut, eine frische Brise im Haar und die Wellen unter sich: Windsport lässt sich sowohl an der Atlantikküste als auch am Karibischen Meer exzellent praktizieren. Cabarete an der Nordküste gilt als das Mekka des Surfsports und als eines der besten Kitesurf-Reviere der Welt. Viele Surfschulen mit renommierten Lehrern stehen Anfängern wie Profis offen und der konstante Passatwind sorgt dafür, dass niemand eine Zwangspause einlegen muss. Und wer es doch lieber klassischer mag: Mit dem Traumstrand Playa Encuentro und wunderschönen (Hochsee-)Angelgebieten in der Nähe ist Cabarete ein attraktives Urlaubsziel für Aktive."



